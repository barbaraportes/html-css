<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>

    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt; para fazer parágrafos">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;h1/2/3/4/5/6&gt; para títulos">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt; para fazer imagens">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;p&gt; para fazer abreviações">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;p&gt; para fazer códigos-fonte">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; para fazer listas numeradas">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;dt/dd&gt; para fazer demarcadores">Listas com demarcadores</abbr></li>
    </ul>   
    
</body>
</html>
