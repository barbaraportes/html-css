<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 2px dashed black;
            border-radius: 10px;
        }
    </style>


</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"></iframe>     
        para aprender a programar.
    </p>

    <p>
        Meu repositório
        <iframe src="https://www.github.com/barbaraportes" frameborder="0">
            do <a href="https://www.github.com/barbaraportes">GitHub</a>
        </iframe>
        também é muito legal!
    </p>
    
</body>
</html>
