<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px dashed green;
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 8px dotted chocolate;
        }

        a {
            border: 10px groove blue;
            padding: 10px;
        }
    </style>

</head>
<body>
    
    <h1>Exemplo de box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como isso funciona.</p>

</body>
</html>
